<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam | Edit</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
          *{
            font-family: "Montserrat", sans-serif;
          }
        }
      </style>

</head>

<body class="overflow-hidden">

    <main class="flex">
        <div class="w-[28%] bg-[#F2EAE1] relative h-screen overflow-y-auto px-[38px] pt-[18px]">
            <a href="../index.html"
                class="cursor-pointer [24.38px] font-bold mx-auto mb-[54px] text-[20px] flex items-center border-l-[4px] pl-[12.5px] border-[#f7d343]">
                Admin Students
            </a>
            <div class="flex flex-col mb-[63px]">

                <img id="showChoosenImg" width="130" class="cursor-pointer mx-auto rounded-full"
                    src="../images/person.png" alt="">


                <h1 id="username"
                    class="leading-[20.72px] font-bold text-[17px] text-center mt-[20px] capitalize mb-[10px]"></h1>
                <p class="text-[#FEAF00] leading-[17.07px] font-normal text-[14px] text-center">Admin</p>
            </div>
            <button
                class="w-[193px] mx-auto rounded-[4px] bg-[#FEAF00] flex px-[40px] py-[13px] items-center gap-[15px]">
                <img src="../images/student-icon.svg" alt="">
                <p class="leading-[17.07px] font-medium text-[14px]">Students</p>
            </button>
            <button onclick="logOut()"
                class="w-[193px] absolute bottom-[33px] ml-[50px] rounded-[4px] hover:bg-[#FEAF00] transition-all duratioon-300 flex px-[40px] py-[13px] items-center gap-[15px]">
                <p class="leading-[17.07px] font-medium text-[14px]">Log Out</p>
                <img src="../images/logout-icon.svg" alt="">
            </button>
        </div>
        <div class="w-[72%] mt-[30px] h-screen overflow-y-auto mx-[30px]">
            <h1 class="font-bold text-xl mb-[20px]">Edit Student</h1>
            <form autocomplete="off" class="flex gap-[30px]">
                <div class="w-full flex flex-col gap-4">
                    <label class="flex flex-col">
                        <span>Name</span>
                        <input id="name" required type="text" name="name"
                            class="px-[12px] py-[10px] border-[1px] rounded-md border-black/30" placeholder="Name">
                    </label>
                    <label class="flex flex-col">
                        <span>Email</span>
                        <input id="email" required type="email" name="email"
                            class="px-[12px] py-[10px] border-[1px] rounded-md border-black/30" placeholder="Email">
                    </label>
                    <label class="flex flex-col">
                        <span>Phone</span>
                        <input maxlength="10" id="phone" required type="number" name="number"
                            class="px-[12px] py-[10px] border-[1px] rounded-md border-black/30"
                            placeholder="Phone Number">
                    </label>
                    <label class="flex flex-col">
                        <span>Enroll Number</span>
                        <input maxlength="16" required id="encroll" type="number" name="enrollNumber"
                            class="px-[12px] py-[10px] border-[1px] rounded-md border-black/30"
                            placeholder="Enroll Number">
                    </label>
                    <label class="flex flex-col">
                        <span>Data</span>
                        <input id="data" required type="date" name="data"
                            class="px-[12px] py-[10px] border-[1px] rounded-md border-black/30"
                            placeholder="Enroll Number">
                    </label>
                    <label>
                        <p
                            class="cursor-pointer bg-[#FEAF00] text-white px-3 py-2 rounded-md gap-2 w-fit font-medium mb-[10px] flex items-center">Import
                            Img <i class="fa-solid fa-upload"></i></p>
                        <div class="flex gap-2">
                            <p class="font-medium">Preview:</p>
                            <img width="140" name="img" id="showChooseImg" src="" alt="img">
                        </div>
                        <input id="chooseImg" type="file" hidden>
                        <button class="bg-[#FEAF00] text-white px-3 py-2 rounded-md">Save</button>
                    </label>
                </div>
            </form>
        </div>

    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="../js/edit.js"></script>
</body>

</html>
