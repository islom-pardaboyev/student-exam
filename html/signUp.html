<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam | Sign Up</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
          *{
            font-family: "Montserrat", sans-serif;
          }
        }
      </style>

</head>

<body style="background: linear-gradient(to left, #f7b733, #fc4a1a);" class="flex items-center justify-center h-screen">


    <form autocomplete="off" style="box-shadow: 2px 5px 10px 0px #0000001A;" class="bg-[#FFFFFF] px-[30px] w-[475px] h-[550px] rounded-[20px]">
        <a href="../index.html" class="cursor-pointer ml-[37px] leading-[24.38px] font-bold mx-auto mt-[44px] text-[32px] flex items-center border-l-[4px] pl-[12.5px] border-[#f7d343]">
            Admin Students
        </a>
        <h1 class="leading-[26.82px] font-semibold text-[22px] uppercase text-center mt-[43px]">Sign up</h1>
        <p class="leading-[17.07px] text-[#6C6C6C] font-normal text-[14px] text-center mb-[50px] mt-[9px]">Enter your credentials to access your account</p>
        <label class="flex flex-col gap-[10px]">
            <span class="leading-[17.07px] font-medium text-[14px]">Enter new login</span>
            <input type="text" required name="login" class="border rounded-[4px] border-[#E5E5E5] p-[15px] placeholder:text-[#CDCDCD] outline-black/30" placeholder="Enter your login">
        </label>
        <label class="flex flex-col gap-[10px] mt-[20px] mb-[30px]">
            <span class="leading-[17.07px] font-medium text-[14px]">Create new password</span>
            <input type="password" required name="password" class="border rounded-[4px] border-[#E5E5E5] p-[15px] placeholder:text-[#CDCDCD] outline-black/30" placeholder="Enter your login">
        </label>
        <button name="submitBtn" class="w-full uppercase bg-[#FEAF00] text-white leading-[17.07px] text-[14px] font-medium py-[14px]">sign up</button>
    </form>


    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="/js/signup.js"></script>
</body>

</html>
